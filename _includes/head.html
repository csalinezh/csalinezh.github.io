<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}{% unless page.title %} | {{ site.tagline | replace:'.', '' }}{% endunless %}</title>
  {% include misc/structured_data.html %}

  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">

  <link rel="icon" type="image/png" sizes="48x48" href="{{ '/assets/icons/favicon-48.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/icons/favicon-16.png' | relative_url }}">
  <link rel="icon" type="image/svg+xml" sizes="any" href="{{ '/assets/icons/favicon.svg' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/favicon-180.png' | relative_url }}">
  {% if page.layout == "home" %}<link rel="manifest" href="{{ '/manifest.webmanifest' | relative_url }}">{% endif %}

  {% if site.plugins contains 'jekyll-feed' %}
  <link rel="alternate" type="application/atom+xml" title="{{ site.title | escape }}" href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}">
  {% endif %}
  
{% if jekyll.environment == "production" %}
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-174944653-1', 'auto');
ga('send', 'pageview');
</script>
{% endif %}
</head>
