---
layout: default
---

{% if page.type != "category" %}
<h2 class="section-title">文章归档</h2>
{% assign post_list = site.posts %}
{% else %}
<h2 class="section-title">分类：{{ page.title }}</h2>
{% assign post_list = page.posts %}
{% endif %}

<div class="entries">
  <div class="archive-entry-list">
    {% for post in post_list %}
      {% include entry-lite.html %}
    {% endfor %}
  </div>
</div>
